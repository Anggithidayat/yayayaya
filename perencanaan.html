<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perencanaan Tanam</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <nav>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="#">Dashboard</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <h2>Perencanaan Tanam</h2>
        <form>
            <div class="form-group">
                <label for="inputJenisTanaman">Jenis Tanaman</label>
                <input type="text" class="form-control" id="inputJenisTanaman" placeholder="Masukkan Jenis Tanaman">
            </div>
            <div class="form-group">
                <label for="inputZonaIklim">Zona Iklim</label>
                <input type="text" class="form-control" id="inputZonaIklim" placeholder="Masukkan Zona Iklim">
            </div>
            <div class="form-group">
                <label for="inputKondisiTanah">Kondisi Tanah</label>
                <input type="text" class="form-control" id="inputKondisiTanah" placeholder="Masukkan Kondisi Tanah">
            </div>
            <div class="form-group">
                <label for="inputMusim">Musim</label>
                <input type="text" class="form-control" id="inputMusim" placeholder="Masukkan Musim">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <h3>Rekomendasi</h3>
        <p>Kalender Tanam: ...</p>
        <p>Rekomendasi Tanaman: ...</p>
        <p>Peringatan Jadwal: ...</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
